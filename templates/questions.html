<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .purpose {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">{{ question }}</div>
        <div class="purpose">{{ purpose }}</div>
        
        <form method="POST">
            <textarea name="answer" required placeholder="Your answer here..."></textarea>
            <div class="btn-container">
                {% if question_index > 1 %}
                    <button type="button" onclick="window.history.back()">Previous</button>
                {% endif %}
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
